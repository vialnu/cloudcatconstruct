<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCat Конструктор</title>
     <link rel="stylesheet" href="./stylesheets/style.css">
     <link rel="icon" type="image/x-icon" href="image/logo.png">
     <script src="javascripts/jquery-3.7.1.js" charset="UTF-8"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
     <script src="javascripts/java-script.js" charset="UTF-8"></script>
</head>
<body>
   <!-- первый блок -->
   <section id="page1"> 
      <button class="nextPage" id="button1"></button>

      <img class="logodisplay" src="./image/логоэкран.png">

      <p class="text1"> Привет! Ты можешь собрать своё котооблако, нажимай на лапу снизу и начинай творить!</p>

      <img class="cloud1" src="./image/облако1.png">
      <img class="cloud2" src="./image/облако2.png">
      <img class="cloud3" src="./image/облако3.png">
      <img class="cloud4" src="./image/облако4.png">
      <img class="cloud5" src="./image/облако5.png">
      <img class="cloud6" src="./image/облако6.png">
     </section>
     


     <section id="page2">
      <button class="nextPage" id="button2"></button>
     <!-- таблица редактирования -->
      <div id="editWindow">
        <div class="cloudEditor">
           <div class="cloud" id="cloud"></div>
           <div class="eyes" id="eyes"></div>
           <div class="horns" id="horns"></div>
           <div class="ears" id="ears"></div>
           <img class="ten" src="./image/тень.png">
        </div>
       <!-- кнопки таблицы -->
        <div class="lineOfButtons" id="hihi">
          <div class="buttonStyleContainer">
            <button class="buttonStyle" id="styles1"></button>
            <img class="buttonStyleContainer" src="./image/иконка формы.png">
          </div>
          <div class="buttonStyleContainer">
            <button class="buttonStyle" id="styles2"></button>
            <img class="buttonStyleContainer" src="./image/иконка ведро.png">
          </div>
          <div class="buttonStyleContainer">
            <button class="buttonStyle" id="styles3"></button>
            <img class="buttonStyleContainer" src="./image/иконка глаз.png">
          </div>
          <div class="buttonStyleContainer">
            <button class="buttonStyle" id="styles4"></button>
            <img class="buttonStyleContainer" src="./image/иконка усов.png">
          </div>
          <div class="buttonStyleContainer">
            <button class="buttonStyle" id="styles5"></button>
            <img class="buttonStyleContainer" src="./image/кнопка ушей.png">
          </div>
        
          </div>
        </div>
       <!-- таблица со стикерами -->
       <div id="stikery">
        <img class="stik1 drag" src="./image/stik1.png" draggable="true">
        <img class="stik2 drag" src="./image/stik2.png">
        <img class="stik3 drag" src="./image/stik3.png">
        <img class="stik4 drag" src="./image/stik4.png">
        <img class="stik5 drag" src="./image/stik5.png">
        <img class="stik6 drag" src="./image/stik6.png">
        <img class="stik7 drag" src="./image/stik7.png">
        <img class="stik8 drag" src="./image/stik8.png">
        <img class="stik9 drag" src="./image/stik9.png">
        <img class="stik10 drag" src="./image/stik10.png">
        <img class="stik11 drag" src="./image/stik11.png">
        <img class="stik12 drag" src="./image/stik12.png">
        <img class="stik13 drag" src="./image/stik13.png">
        <img class="stik14 drag" src="./image/stik14.png">
       </div>
        
      </div>

      <button id="button3">Готово</button>
      
      

     </section> 

</section>


</body>
</html>
